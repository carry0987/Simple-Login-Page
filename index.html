<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>carry0987 Login Page</title>
    <link href="./static/css/style.css" rel="stylesheet" type="text/css" />
    <link href="./static/css/mobile-style.css" rel="stylesheet" type="text/css" />
    <meta name="description" content="carry0987 Login Page" />
    <meta name="author" content="carry0987" />
    <link rel="shortcut icon" href="./favicon.png" />
</head>

<body>
    <div class="container">
        <div class="main-containt">
            <div class="wrapper-login">
                <h2>Login To Your Account</h2>
                <div class="top">
                    <form action="" method="post">
                        <div class="login-input">
                            <input type="email" name="email" class="email-in" placeholder="Email" required="">
                        </div>
                        <div class="login-input">
                            <input type="password" name="password" class="pass-in" placeholder="Password" required="">
                        </div>
                        <div class="login-info">
                            <div class="check">
                                <input type="checkbox" id="remb" name="rememberMe" value="1">
                                <label for="remb"><span></span>Remember me</label>
                            </div>
                            <a href="https://github.com/carry0987/">Forgot Password?</a>
                            <div class="clear"></div>
                        </div>
                        <div class="login-submit">
                            <button type="submit" name="submit">Login</button>
                        </div>
                    </form>
                </div>
                <div class="social-icons">
                    <h3>Login with your Social Account</h3>
                    <ul class="bottom-sc-icons">
                        <li><a href="https://www.facebook.com/" class="facebook"><i></i><span>Facebook</span></a></li>
                        <li><a href="https://accounts.google.com/" class="google"><i></i><span>Google</span></a></li>
                        <li><a href="https://api.twitter.com/" class="twitter"><i></i><span>Twitter</span></a></li>
                    </ul>
                    <div class="clear"> </div>
                </div>
                <div class="bottom">
                    <div class="bottom-info">
                        <div>
                            <span>Don't Have an Account?</span>
                        </div>
                        <a href="https://github.com/carry0987/">Register Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="link">
            <a href="" title="carry0987 Email" target="_blank">
            <img src="./static/icon/email.svg" />
        </a>
            <a href="https://www.facebook.com/carry0987/" title="carry0987 Facebook" target="_blank">
            <img src="./static/icon/facebook.svg" />
        </a>
            <a href="https://github.com/carry0987?tab=repositories" title="carry0987 GitHub" target="_blank">
            <img src="./static/icon/github.svg" />
        </a>
        </div>
        <div class="footer-text">
            <p>Made by carry0987</p>
        </div>
    </div>
</body>

</html>
